<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">0</div>
      <div class="touches">
        <button dataset-key="" class="digits">C</button>
        <button dataset-key="" class="digits">)</button>
        <button dataset-key="" class="digits">(</button>
        <button dataset-key="" class="digits">/</button>
        <button dataset-key="" class="digits">7</button>
        <button dataset-key="" class="digits">8</button>
        <button dataset-key="" class="digits">9</button>
        <button dataset-key="" class="digits operator">*</button>
        <button dataset-key="" class="digits">4</button>
        <button dataset-key="" class="digits">5</button>
        <button dataset-key="" class="digits">6</button>
        <button dataset-key="" class="digits operator">-</button>
        <button dataset-key="" class="digits">1</button>
        <button dataset-key="" class="digits">2</button>
        <button dataset-key="" class="digits">3</button>
        <button dataset-key="" class="digits operator">+</button>
        <button dataset-key="" class="digits">0</button>
        <button dataset-key="" class="digits">.</button>
        <button dataset-key="" class="digits operator">=</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
